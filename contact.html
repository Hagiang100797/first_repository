<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>お問い合わせ</title>
  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --focus:#2563eb;
      --danger:#dc2626;
      --radius:14px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans JP", sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.5;
    }

    .wrap{
      max-width: 720px;
      margin: 48px auto;
      padding: 0 16px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(17,24,39,.06);
      overflow:hidden;
    }

    .header{
      padding: 22px 22px 10px;
      border-bottom:1px solid var(--border);
      background: linear-gradient(180deg, #ffffff 0%, #fbfbfd 100%);
    }

    .title{
      margin:0;
      font-size: 22px;
      letter-spacing: .02em;
    }

    .subtitle{
      margin:6px 0 0;
      color: var(--muted);
      font-size: 14px;
    }

    form{
      padding: 22px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .field{
      display:flex;
      flex-direction:column;
      gap: 8px;
    }

    .field.full{
      grid-column: 1 / -1;
    }

    label{
      font-size: 14px;
    }

    .req{
      display:inline-block;
      margin-left:8px;
      padding: 2px 8px;
      font-size: 12px;
      color:#fff;
      background: var(--danger);
      border-radius: 999px;
      vertical-align: middle;
    }

    input, textarea{
      width:100%;
      padding: 12px 12px;
      border:1px solid var(--border);
      border-radius: 12px;
      font-size: 15px;
      background:#fff;
      outline:none;
      transition: border-color .15s, box-shadow .15s;
    }

    textarea{
      min-height: 140px;
      resize: vertical;
    }

    input:focus, textarea:focus{
      border-color: var(--focus);
      box-shadow: 0 0 0 4px rgba(37,99,235,.15);
    }

    .hint{
      margin: 0;
      color: var(--muted);
      font-size: 12px;
    }

    .actions{
      display:flex;
      align-items:center;
      justify-content:flex-end;
      gap: 12px;
      margin-top: 18px;
      padding-top: 18px;
      border-top:1px solid var(--border);
    }

    .btn{
      appearance:none;
      border:1px solid var(--border);
      background:#fff;
      color: var(--text);
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 15px;
      cursor:pointer;
      transition: transform .06s, background .15s, border-color .15s;
    }

    .btn:active{ transform: translateY(1px); }

    .btn.primary{
      background: var(--focus);
      color:#fff;
      border-color: transparent;
    }

    .btn.primary:hover{ filter: brightness(0.98); }
    .btn:hover{ background:#f9fafb; }

    .footer-note{
      padding: 0 22px 22px;
      color: var(--muted);
      font-size: 12px;
    }

    @media (max-width: 640px){
      .wrap{ margin: 28px auto; }
      .grid{ grid-template-columns: 1fr; }
      .actions{ flex-direction: column-reverse; align-items: stretch; }
      .btn{ width:100%; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="header">
        <h1 class="title">お問い合わせ</h1>
        <p class="subtitle">下記フォームよりお問い合わせください。</p>
      </div>

      <form action="#" method="post">
        <div class="grid">
          <div class="field full">
            <label for="name">お名前<span class="req">必須</span></label>
            <input id="name" name="name" type="text" placeholder="例）山田 太郎" required />
          </div>

          <div class="field">
            <label for="email">メールアドレス<span class="req">必須</span></label>
            <input id="email" name="email" type="email" placeholder="example@example.com" required />
          </div>

          <div class="field">
            <label for="tel">電話番号</label>
            <input id="tel" name="tel" type="tel" placeholder="例）090-1234-5678" />
            <p class="hint">ハイフンあり/なしどちらでも入力できます。</p>
          </div>

          <div class="field full">
            <label for="message">お問い合わせ内容<span class="req">必須</span></label>
            <textarea id="message" name="message" placeholder="お問い合わせ内容をご記入ください。" required></textarea>
          </div>
        </div>

        <div class="actions">
          <button class="btn" type="reset">クリア</button>
          <button class="btn primary" type="submit">送信</button>
        </div>
      </form>

      <div class="footer-note">
        ※お問い合わせ内容によっては回答にお時間をいただく場合があります。
      </div>
    </div>
  </div>
</body>
</html>
